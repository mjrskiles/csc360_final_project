<div *ngFor="let game of schedule | async" class="game row">
  <div class="game-label col-4">
    <div>{{ getDayOfWeekFrom(game["date"]) }}</div>
    <div>{{game["date"]}}</div>
    <div>{{game["time"]}}</div>
  </div>
  <div class="game-label col-6 align-self-center">
    <span class="align-middle">{{game["description"]}}</span>
  </div>
  <div class="col-2 align-self-center">
    <img *ngIf="game['isHomeGame']" src="../../assets/cubs-logo-md.png" width="40px" height="40px">
  </div>
</div>
