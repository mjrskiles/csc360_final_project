<accordion>
 <accordion-group>
   <div accordion-heading style="padding-left: 0; padding-right: 0;">
      <object class="align-middle link-icon" data="../../assets/outline-info-24px.svg" type="image/svg+xml" width="40px"></object>
      <span>There is a home game today at 7:08 PM</span>
   </div>
   <div class="widget-content game row" style="padding-left: 0; padding-right: 0;">
      <div class="game-label col-4">
        <div>{{ getDayOfWeekFrom(game["date"]) }}</div>
        <div>{{game["date"]}}</div>
        <div>{{game["time"]}}</div>
      </div>
      <div class="game-label col-6 align-self-center">
        <span class="align-middle">{{game["description"]}}</span>
      </div>
      <div class="col-2 align-self-center">
        <img *ngIf="game['isHomeGame']" src="../../assets/cubs-logo-md.png" width="40px" height="40px">
      </div>
    </div>
 </accordion-group>
</accordion>



<app-map></app-map>
<app-transit-tracker></app-transit-tracker>
